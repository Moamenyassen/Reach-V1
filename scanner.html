<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Scanner Tool - Reach AI</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #111827;
            --bg-panel: #1f2937;
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            --accent-gold: #f59e0b;
            --accent-blue: #3b82f6;
            --border-color: #374151;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
        }

        /* --- Header --- */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-main);
        }

        .brand i {
            color: var(--accent-gold);
        }

        /* --- Map --- */
        #map {
            position: absolute;
            top: 60px;
            bottom: 0;
            width: 100%;
            z-index: 1;
            background: #000;
            /* Fallback */
        }

        /* --- Floating Action Button --- */
        .fab-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 15px;
        }

        .btn-scan {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(245, 158, 11, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-scan:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(245, 158, 11, 0.5);
        }

        .btn-scan:active {
            transform: translateY(0);
        }

        .btn-scan:disabled {
            background: #4b5563;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* --- Legend / Stats --- */
        .legend-card {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(31, 41, 55, 0.9);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            z-index: 1000;
            min-width: 200px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot.blue {
            background-color: var(--accent-blue);
            box-shadow: 0 0 5px var(--accent-blue);
        }

        .dot.gold {
            background-color: var(--accent-gold);
            box-shadow: 0 0 5px var(--accent-gold);
            border: 2px solid white;
        }

        .stat-count {
            font-weight: bold;
            margin-left: auto;
        }

        /* --- Loading Overlay --- */
        #loader {
            position: fixed;
            inset: 0;
            background: rgba(17, 24, 39, 0.95);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* --- Leaflet Popup Customization --- */
        .leaflet-popup-content-wrapper {
            background: var(--bg-panel);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }

        .leaflet-popup-tip {
            background: var(--bg-panel);
        }

        .leaflet-container a.leaflet-popup-close-button {
            color: var(--text-muted);
        }

        .lead-popup h3 {
            margin: 0 0 5px 0;
            color: var(--accent-gold);
            font-size: 1.1rem;
        }

        .lead-popup .type {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .btn-nav {
            display: block;
            background: var(--accent-blue);
            color: white;
            text-align: center;
            text-decoration: none;
            padding: 8px;
            border-radius: 6px;
            margin-top: 10px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .btn-nav:hover {
            background: #2563eb;
        }

        /* Scanning Animation */
        .scanning-radar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-radius: 50%;
            border: 2px solid rgba(245, 158, 11, 0.5);
            z-index: 500;
            pointer-events: none;
            display: none;
        }

        .scanning-radar.active {
            display: block;
            animation: radar 2s ease-out infinite;
        }

        @keyframes radar {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                border-width: 5px;
            }

            100% {
                width: 100%;
                height: 100%;
                opacity: 0;
                border-width: 0px;
            }
        }
    </style>
</head>

<body>

    <!-- Loading Screen -->
    <div id="loader">
        <div class="spinner"></div>
        <h2 id="loader-text">Connecting to Database...</h2>
    </div>

    <!-- Header -->
    <header class="top-bar">
        <div class="brand">
            <i class="fa-solid fa-satellite-dish"></i>
            Market Scanner Tool
        </div>
        <div style="font-size: 0.9rem; color: var(--text-muted);">
            <i class="fa-solid fa-circle-user"></i> Admin Mode
        </div>
    </header>

    <!-- Map Area -->
    <div id="map"></div>
    <div id="radar" class="scanning-radar"></div>

    <!-- Stats / Legend -->
    <div class="legend-card">
        <h4 style="margin: 0 0 10px 0; font-size: 1rem; color: var(--text-main);">Live Stats</h4>

        <div class="legend-item">
            <div class="dot blue"></div>
            <span>Existing Clients</span>
            <span class="stat-count" id="client-count">0</span>
        </div>

        <div class="legend-item">
            <div class="dot gold"></div>
            <span>New Leads Found</span>
            <span class="stat-count" id="lead-count" style="color: var(--accent-gold);">0</span>
        </div>
    </div>

    <!-- Floating Action Button -->
    <div class="fab-container">
        <button id="btn-scan" class="btn-scan" onclick="scanArea()">
            <i class="fa-solid fa-magnifying-glass-location"></i>
            Scan Area for Leads
        </button>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // --- 1. Configuration & Global State ---

        const firebaseConfig = {
            apiKey: "AIzaSyBc4Aam5pdipIfc2B4Ymk4A3NRWxFHU8Dc",
            authDomain: "routegeniusai.firebaseapp.com",
            projectId: "routegeniusai",
            storageBucket: "routegeniusai.firebasestorage.app",
            messagingSenderId: "104065712296",
            appId: "1:104065712296:web:4929e6afc8fa96aac9429d",
            measurementId: "G-DSWXSXRG0C"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Map State
        let map;
        let clientsLayer;
        let leadsLayer;
        let existingClients = []; // Array of {lat, lng, name}
        let foundLeads = new Set(); // To prevent duplicates based on OSM ID

        // Custom Lead Icon (Gold)
        const leadIcon = L.divIcon({
            className: 'custom-lead-icon',
            html: `<div style="
                background-color: #f59e0b;
                width: 24px;
                height: 24px;
                border-radius: 50% 50% 50% 0;
                transform: rotate(-45deg);
                border: 2px solid white;
                box-shadow: 0 4px 6px rgba(0,0,0,0.3);
                display: flex; align-items: center; justify-content: center;
            "><i class="fa-solid fa-star" style="transform: rotate(45deg); font-size: 10px; color: white;"></i></div>`,
            iconSize: [24, 24],
            iconAnchor: [12, 24],
            popupAnchor: [0, -24]
        });

        // --- 2. Initialization ---

        function initMap() {
            // Dark Matter Tiles
            const tileUrl = 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png';
            const attribution = '&copy; OpenStreetMap &copy; CARTO';

            // Center on Saudi Arabia initially
            map = L.map('map', {
                zoomControl: false
            }).setView([24.7136, 46.6753], 13);

            L.tileLayer(tileUrl, { attribution, maxZoom: 19 }).addTo(map);
            L.control.zoom({ position: 'topright' }).addTo(map);

            clientsLayer = L.layerGroup().addTo(map);
            leadsLayer = L.layerGroup().addTo(map);
        }

        async function loadExistingClients() {
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');

            try {
                loaderText.innerText = "Loading Existing Clients...";

                // Fetch from active_routes/chunks
                const snapshot = await db.collection('users_data')
                    .doc('active_routes')
                    .collection('chunks')
                    .get();

                if (snapshot.empty) {
                    console.warn("No client data found.");
                    loader.style.display = 'none';
                    return;
                }

                let rawData = [];
                snapshot.forEach(doc => {
                    const d = doc.data();
                    if (d.data && Array.isArray(d.data)) {
                        rawData = rawData.concat(d.data);
                    }
                });

                // Process Data
                existingClients = rawData
                    .filter(c => c.latitude && c.longitude) // Ensure coords exist
                    .map(c => ({
                        lat: parseFloat(c.latitude || c.lat),
                        lng: parseFloat(c.longitude || c.lng),
                        name: c.client_descreption || c.name || "Client"
                    }));

                // Render Blue Dots (Canvas renderer for performance)
                const renderer = L.canvas({ padding: 0.5 });
                existingClients.forEach(c => {
                    L.circleMarker([c.lat, c.lng], {
                        renderer: renderer,
                        radius: 3,
                        fillColor: '#3b82f6',
                        color: '#3b82f6',
                        weight: 0,
                        fillOpacity: 0.8
                    }).addTo(clientsLayer);
                });

                // Update Stats
                document.getElementById('client-count').innerText = existingClients.length.toLocaleString();

                // If data exists, fit bounds
                if (existingClients.length > 0) {
                    // Sample first 100 to quickly set view (performance opt)
                    const sample = existingClients.slice(0, 100);
                    const bounds = L.latLngBounds(sample.map(c => [c.lat, c.lng]));
                    map.fitBounds(bounds, { maxZoom: 12 });
                }

                loader.style.display = 'none';

            } catch (error) {
                console.error("Firebase Error:", error);
                loaderText.innerText = "Error Loading Data. Check Console.";
                loaderText.style.color = "#ef4444";
            }
        }

        // --- 3. Scanning Logic (Overpass API) ---

        async function scanArea() {
            const btn = document.getElementById('btn-scan');
            const radar = document.getElementById('radar');
            const originalText = btn.innerHTML;

            // UI State: Scanning
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Scanning...';
            radar.classList.add('active');

            try {
                // 1. Get Bounds
                const bounds = map.getBounds();
                const s = bounds.getSouth();
                const w = bounds.getWest();
                const n = bounds.getNorth();
                const e = bounds.getEast();

                // 2. Build Overpass Query (JSON output, Timeout 10s)
                // Searching for nodes/ways that are shops (convenience, supermarket, grocery)
                const query = `
                    [out:json][timeout:10];
                    (
                      node["shop"~"convenience|supermarket|grocery"](${s},${w},${n},${e});
                      way["shop"~"convenience|supermarket|grocery"](${s},${w},${n},${e});
                    );
                    out center;
                `;

                // 3. Fetch from API
                const response = await fetch('https://overpass-api.de/api/interpreter', {
                    method: 'POST',
                    body: query
                });

                if (!response.ok) throw new Error("Overpass API limit or error.");
                const data = await response.json();
                const results = data.elements;

                let newLeadsCount = 0;

                // 4. Process Results & Gap Analysis
                results.forEach(el => {
                    // Get coords (center for ways, lat/lon for nodes)
                    const lat = el.lat || el.center.lat;
                    const lng = el.lon || el.center.lon;
                    const id = el.id;

                    // Skip if already found in this session
                    if (foundLeads.has(id)) return;

                    // GAP ANALYSIS: Check distance to ALL existing clients
                    const isTooClose = existingClients.some(client => {
                        const dist = map.distance(
                            L.latLng(lat, lng),
                            L.latLng(client.lat, client.lng)
                        );
                        return dist < 50; // Filter if closer than 50 meters
                    });

                    // It is a LEAD!
                    if (!isTooClose) {
                        foundLeads.add(id);
                        newLeadsCount++;
                        createLeadMarker(el, lat, lng);
                    }
                });

                if (newLeadsCount === 0) {
                    alert("No new leads found in this area (or all nearby shops are already clients).");
                } else {
                    document.getElementById('lead-count').innerText = foundLeads.size;
                }

            } catch (error) {
                console.error(error);
                alert("Scan failed: " + error.message);
            } finally {
                // Reset UI
                btn.disabled = false;
                btn.innerHTML = originalText;
                radar.classList.remove('active');
            }
        }

        function createLeadMarker(data, lat, lng) {
            const tags = data.tags || {};
            const name = tags.name || tags['name:en'] || "Unknown Shop";
            const type = tags.shop || "Store";
            const phone = tags.phone || tags['contact:phone'] || "No Phone";

            const popupContent = `
                <div class="lead-popup">
                    <div class="type">${type}</div>
                    <h3>${name}</h3>
                    <div style="margin-bottom: 5px;">
                        <i class="fa-solid fa-phone" style="font-size:0.8rem; color:#9ca3af;"></i> 
                        ${phone}
                    </div>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}" 
                       target="_blank" 
                       class="btn-nav">
                       <i class="fa-solid fa-location-arrow"></i> Navigate
                    </a>
                </div>
            `;

            L.marker([lat, lng], { icon: leadIcon })
                .bindPopup(popupContent)
                .addTo(leadsLayer);
        }

        // Start
        window.addEventListener('DOMContentLoaded', () => {
            initMap();
            loadExistingClients();
        });

    </script>
</body>

</html>
